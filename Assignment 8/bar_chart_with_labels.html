<!DOCTYPE html>
<html>
  <head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
  </head>
  <body>

    <canvas id="chart" width="700" height="550"></canvas>

    <script>
      const canvas = document.getElementById('chart');
      const context = canvas.getContext('2d');

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = 'black';
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 60, fromY+2);
        drawLine(fromX, fromY, toX, toY);
      }

      const drawSquare = (color, x, y, width, height) => {
        context.fillStyle = color;
        context.beginPath();
        context.fillRect(x, y, width, height);
        context.stroke();
      }

      const drawSquareWithText = (text, color, x, y, width, height) => {
        drawSquare(color, x, y, width, height);
        drawText(text, x+width+10, y+ height/2);
      }

      for (let i = 1; i < 11; i++){
        let income = 100000 * i;
        let x = 100;
        let y = 540 - (50*i);

        drawLineWithText(income, x, y+40, x+500, y+40);
      }
      
      drawSquareWithText('Income', 'red', 610, 80, 40, 20);
      drawSquareWithText('Wealth', 'blue', 610, 110, 40, 20);

    </script>
  </body>
</html>
